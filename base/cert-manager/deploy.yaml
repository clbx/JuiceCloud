apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  repo: https://charts.jetstack.io
  chart: cert-manager
  valuesContent: |-
    installCRDs: true
    featureGates: "AdditionalCertificateOutputFormats=true"
    webhook:
      extraArgs:
      - "--feature-gates=AdditionalCertificateOutputFormats=true"

